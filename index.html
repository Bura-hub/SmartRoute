<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visualizador 3D interactivo de algoritmos de búsqueda de rutas óptimas (Dijkstra y Bellman-Ford) para el micro-centro de San Juan de Pasto, Colombia" />
    <title>PathFinder 3D - Graph Algorithms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

      body { 
        margin: 0; 
        padding: 0; 
        /* Fondo profesional Deep Space */
        background-color: #020617; /* Slate 950 */
        background-image: 
          /* Grid muy sutil cyan */
          linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px),
          /* Gradiente radial central para foco */
          radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 90%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
        background-position: center;
        background-attachment: fixed;
        overflow: hidden; 
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
      }

      /* Animaciones */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: opacity, transform;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
      }

      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* GPU acceleration for smooth animations */
      .bg-slate-950\/80,
      .bg-slate-900\/40,
      .bg-slate-900\/60 {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* Custom Scrollbar minimalista */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }
    </style>

{

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root" role="main" aria-label="Aplicación PathFinder 3D - Visualizador de rutas óptimas"></div>

  </body>
</html>
