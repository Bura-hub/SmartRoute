<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathFinder 3D - Graph Algorithms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        /* Fondo estilo Voxel Toy Box / Grid Editor */
        background-color: #0b1121; /* Base oscura */
        background-image: 
          /* Líneas de cuadrícula verticales y horizontales (Efecto Grid) */
          linear-gradient(rgba(99, 102, 241, 0.15) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(99, 102, 241, 0.15) 1px, transparent 1px),
          /* Gradiente radial para dar profundidad (Vignette) */
          radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        background-size: 50px 50px, 50px 50px, 100% 100%;
        background-position: center;
        background-attachment: fixed;
        overflow: hidden; 
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Custom Scrollbar for the panel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>

  }
}
</script>
